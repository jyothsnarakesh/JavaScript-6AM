<!--
    function
    --------
        - particular business logic called as function.

        - functions are used to reuse the business logic.

        - we have following types of functions upto ES11.

                1) Named Functions

                2) Anonymous Functions / Arrow Functions / Fat Arrow Functions / CallBack Functions / Lamda Functions

                3) Rest Parameters in Functions  

                4) Optional Parameters in Functions

                5) Default Parameters in Functions

                6) IIFE (Immidiate Invokable Functional Expressions)

                7) Generators

                8) Constructor Functions

Named Functions
---------------
    - The function with the name called as Named Function.

    Syntax.

            function definition
            -------------------
            function functionname(parameters){
                //business logic
            };

            //call the function
            functionname(parameters)
-->


<!--
<script>
    function fun_one(){
        return "welcome to named functions";
    };
    console.log( fun_one );     //definition
    console.log( fun_one() );   //welcome to named functions
</script>
-->

<!--
<script>
    function fun_one(arg1,arg2,arg3){
        return `${arg1} <==> ${arg2} <==> ${arg3}`;
    };
    console.log( fun_one() );                                   //undefined <==> undefined <==> undefined
    console.log( fun_one(null,null,null) );                     //null <==> null <==> null
    console.log( fun_one("Angular","NodeJS","MongoDB") );       //Angular <==> NodeJS <==> MongoDB
</script>
-->


<!--

        return fun_two;
    };
    
    
    function fun_two(){
        return "Hello";
    };
    console.log( fun_one()() );    //Hello
</script>
-->

    <script>

<!--
    Anonymous Functions
        
        - The function without name called as Anonymous Function.

        - Anonymous functions also called as Arrow Functions/Fat Arrow Functions/Landa Functions/CallBack Functions

        - we will represent Anonymous functions with the help of "=>"

        - Anonymous functions are secured functions compared to other functions.

        - Anonymous functions introduced in ES6

        Syntax

        //function definition
        var/let/const variablename = ()=>{
            //business logic
        };

        //function calling
        variablename()
-->

<!--
    <script>
        let fun_one = ()=>{
            return "welcome to arrow functions";
        };
        console.log( fun_one );     //def
        console.log( fun_one() );   //welcome to arrow functions
    </script>
-->


<!--
    <script>
        let fun_one = (arg1,arg2,arg3)=>{
            return `${arg1}<==>${arg2}<==>${arg3}`;
        };
        console.log( fun_one() );                               //undefined<==>undefined<==>undefined
        console.log( fun_one(null,null,null) );                 //null<==>null<==>null
        console.log( fun_one("Angular","NodeJS","MongoDB") );   //Angular<==>NodeJS<==>MongoDB
        console.log( fun_one("ReactJS","NodeJS","CassandraDB") );//ReactJS<==>NodeJS<==>CassandraDB
    </script>
-->


<!--
<script>
    let fun_one = ()=>{
        return ()=>{
            return "Hello";
        };
    };
    console.log( fun_one()() );     //Hello
</script>
-->

<!--
    <script>
        let arr = [];

        for(let i=0;i<5;i++){
            arr.push( ()=>{ return "Hello" } );
        };
        console.log( arr.length );       //5

        arr.forEach((element,index)=>{
            console.log( element() );
        });
    </script>
-->



<!--
    Rest Parameters in Functions

        - we will store "more than" one value in function argument.

        - we will represent rest parameter with the help of "..."

        - "..." operator called as spread operator.

        - "..." operator introduced in ES6.
-->

<!--
    <script>
        function fun_one(...arg1){
            console.log( arg1 );
        };    
        fun_one(10,20,30,40,50);                        //[10, 20, 30, 40, 50]
        fun_one("Angular","NodeJS","MongoDB");          //["Angular", "NodeJS", "MongoDB"]
        fun_one();                                      //[]
        fun_one(undefined,undefined,undefined);         //[undefined, undefined, undefined]
        fun_one(null,null,null);                        //[null, null, null]
    </script>
-->





<!--
    <script>
        function fun_one(...arg1,...arg2){}
        //Uncaught SyntaxError: Rest parameter must be last formal parameter
    </script>
-->


<!--
    function fun_one(...arg2,arg1){

    };
    let fun_one = (...arg2,arg1)=>{

    };
    //Uncaught SyntaxError: Rest parameter must be last formal parameter
</script>
-->



<!--
<script>
    function fun_one(arg1,...arg2){
        console.log(arg1,arg2);
    };
    fun_one("Hello_1");                     //Hello_1 []
    fun_one();                              //undefined []
    fun_one("Hello_1","Hello_2","Hello_3"); //Hello_1 Â ["Hello_2", "Hello_3"]
    fun_one(undefined,undefined);           //undefined [undefined]
    fun_one(null,null);                     //null [null]
</script>
-->











<!--
    Default Parameters in Functions

        - while defining the functions, we will assign parameters with default values.
        - this concept also introduced in ES6.
        - we can have more than one default parameter.
-->

<!--
<script>
    function fun_one(arg1="ReactJS",arg2="NodeJS",arg3="MongoDB"){
        console.log( arg1, arg2, arg3 );
    };
    fun_one();                                  //ReactJS NodeJS MongoDB
    fun_one("Angular11");                       //Angular11 NodeJS MongoDB
    fun_one(undefined,undefined,undefined);     //ReactJS NodeJS MongoDB
    fun_one(null,null,null);                    //null null null
    fun_one(undefined,undefined,"Deno");        //ReactJS NodeJS Deno
</script>
-->


<!--
<script>
    function fun_one(arg1,arg2=[],arg3={}){
        console.log(arg1,arg2,arg3);
    };
    fun_one();                                                  //undefined [] {}
    fun_one("Hello_1");                                         //Hello_1 [] {}
    fun_one("Hello_1",["Hello_2"],{key1:"Hello_3"});            //Hello_1 ["Hello_2"] {key1: "Hello_3"}
    fun_one(undefined,undefined,undefined);                     //undefined [] {}
    fun_one(null,null,null);                                    //null null null
</script>
-->

<!--
    <script>
        function fun_one(arg1,arg2="Hello_2",...arg3){
            console.log( arg1,arg2,arg3 );
        };
        fun_one();                                  //undefined "Hello_2" []
        fun_one("Hello_1");                         //Hello_1 Hello_2 []
        fun_one("Hello_1",undefined,"Hello_3");     //Hello_1 Hello_2 ["Hello_3"]
        fun_one(null,null,null);                    //null null [null]
    </script>
-->



<!--
    IIFE
    ====
        - Immidiate Invokable Functional Expression.
        - IIFE Introduced in ES9.
        - IIFE functions also called as "self invokable functions".
        
        Syntax
        -------
        ((arg1,arg2,arg3,......)=>{
            //business logic
        })(param1,param2,param3,....)
-->

<!--
<script>
    (()=>{
        console.log("welcome to IIFE");
    })();      //welcome to IIFE
</script>
-->

<!--
<script>
    ((arg1,arg2,arg3)=>{
        console.log( arg1, arg2, arg3 );
    })("Angular","Node","MongoDB");                 //Angular Node MongoDB
</script>
-->

<!--
<script>
    let res = ((arg1,arg2,arg3)=>{
        return `${arg1}<==>${arg2}<==>${arg3}`; 
    })("ReactJS","Deno","MongoDB");
    console.log(res);           //ReactJS<==>Deno<==>MongoDB
</script>
-->

<!--
<script>
    for(var i=0;i<5;i++){
        ((i)=>{
            setTimeout(()=>{
                console.log(i);  
            },5000);
        })(i)
    };                              //Expected Ans : 0 1 2 3 4  (after 5sec)
</script>
-->

<!-- Constructor Functions 

    - we will create classes like structures by using "Constructor Functions".

    - in Constructor functions all the members (variables & functions) starts with "this" keyword.

    - we will create objet to the Constructor functions by using "new" keyword.
-->

<!--
<script>
    function class_one(){
        this.sub_one = "Angular11";
        this.sub_two = "NodeJS";
        this.sub_three = "MongoDB";
    };
    let obj = new class_one();
    console.log( obj.sub_one, obj.sub_two, obj.sub_three );         //Angular11 NodeJS MongoDB
</script>
-->


<!--
<script>
    function class_one(arg1,arg2,arg3){
        this.sub_one = arg1;
        this.sub_two = arg2;
        this.sub_three = arg3;
    };
    let obj1 = new class_one("Angular11","NodeJS","MongoDB");
    console.log( obj1.sub_one, obj1.sub_two, obj1.sub_three );              //Angular11 NodeJS MongoDB

    const obj2 = new class_one("ReactJS","Deno","CassandraDB");
    console.log( obj2.sub_one, obj2.sub_two, obj2.sub_three );              //ReactJS Deno CassandraDB

    const obj3 = new class_one("VueJS","NodeJS","MySql");
    console.log( obj3.sub_one, obj3.sub_two, obj3.sub_three );              //VueJS NodeJS MySql
</script>
-->

<script>
    function class_one(){

    };
    class_one.prototype.var_one = "Hello_1";
    class_one.prototype.fun_one = function(){
        return "Hello_2";
    };

    function class_two(){

    };
    class_two.prototype = Object.create(class_one.prototype);
    class_two.prototype.var_two = "Hello_3";
    class_two.prototype.fun_two = function(){
        return "Hello_4";
    };

    let obj = new class_two();
    console.log( obj.var_one, obj.var_two, obj.fun_one(), obj.fun_two() );    //Hello_1 Hello_3 Hello_2 Hello_4
</script>
