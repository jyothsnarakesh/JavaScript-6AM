<!--
    JSON Stands for Java Script Object Notation.

    JSON, used to tranfer the data over the network.

    JSON is light weight.

    JSON, also called as Java Script Objects.

    Syntax.

        Objects ==> {}

        Arrays  ==> []

        data    ==> key & value pairs

                    key & value separated by using ":"

                    key & value pairs separated by using ","
-->

<!--
<script>
    let obj = {
        key1 : "Hello_1",
        key2 : "Hello_2",
        key3 : "Hello_3"
    };
    console.log( typeof obj );              //object

    //conversion from object to string
    let str = JSON.stringify(obj);
    console.log( typeof str );              //string

    //conversion from string to object
    let obj1 = JSON.parse(str);
    console.log( typeof obj1 );             //object
</script>
-->

<!--
    seal()

<script>
    let obj = {
        key1:"Hello_1"
    };
    Object.seal(obj);

    //read
    console.log( obj.key1 );            //Hello_1

    //update
    obj.key1 = "Hello_2";
    console.log(obj.key1);              //Hello_2


    //write
    obj.key2 = "Hello_2";
    console.log(obj);                   //{key1: "Hello_2"}


    //delete
    delete obj.key1;
    console.log(obj);                   //{key1: "Hello_2"}
</script>
-->


<!--
    defineProperty()

<script>
    let obj = {
        key1 : "Hello_1"
    };
    Object.defineProperty(obj,"key2",{value:"Hello_2",writable:false});

    console.log(obj);           //{key1: "Hello_1", key2: "Hello_2"}

    obj.key1 = "Welcome";
    obj.key2 = "Hi";
    console.log(obj);           //{key1: "Welcome", key2: "Hello_2"}
</script>
-->

<!--
    defineProperties()

<script>
    let obj = {
        key1 : "Hello_1"
    };
    Object.defineProperties(obj,{"key2":{value:"Hello_2",writable:false},
                                 "key3":{value:"Hello_3",writable:true}});
    console.log(obj);   //{key1: "Hello_1", key2: "Hello_2", key3: "Hello_3"}

    obj.key1 = "Welcome_1";
    obj.key2 = "Welcome_2";
    obj.key3 = "Welcome_3";
    console.log(obj);           //{key1: "Welcome_1", key2: "Hello_2", key3: "Welcome_3"}

    delete obj.key1;
    delete obj.key2;
    delete obj.key3;
    console.log(obj);           //{key2: "Hello_2", key3: "Welcome_3"}
</script>
-->

    obj1.key1 = "Welcome_1";
